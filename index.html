<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>spectral editor</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Comic Sans MS", "Comic Sans", cursive;
      font-size: small;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    canvas {
      border: 1px solid black;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="file" id="fileInput">
    <button id="sample">or try "Les" by Childish Gambino!</button>
    <div>
      <button id="playNew">Play New</button>
      <button id="playOld">Play Old</button>
    </div>
    <div>
      <div id="directions", hidden="true">1. Download the file in the new tab. <br> 2. Upload to the Choose File button above. <br> 3. Try removing certain kick drums (in red) at the bottom of the spectrogram. <br> 4. Hear the difference you made between the old and new audio.</div>
    </div>
    <canvas id="spectrogramCanvas" width="1024" height="511"></canvas>
  </div>
    <script src="./scripts/script.js" type="module"></script>
</body>
</html>
